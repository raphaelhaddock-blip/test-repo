<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Calculator</h1>
        <div class="calculator">
            <input type="number" id="num1" placeholder="First number" step="any">
            <select id="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">Ã—</option>
                <option value="divide">Ã·</option>
                <option value="power">^</option>
            </select>
            <input type="number" id="num2" placeholder="Second number" step="any">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            
            if (!num1 || !num2) {
                alert('Please enter both numbers');
                return;
            }
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ num1, num2, operation })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').textContent = `Result: ${data.result}`;
                    document.getElementById('result').className = 'result success';
                } else {
                    document.getElementById('result').textContent = `Error: ${data.error}`;
                    document.getElementById('result').className = 'result error';
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: Connection failed';
                document.getElementById('result').className = 'result error';
            }
        }
    </script>
</body>
</html>
